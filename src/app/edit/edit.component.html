<!DOCTYPE html> 
<html lang="vi"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Chỉnh sửa thông tin cá nhân</title> 
    <style> 
        
    </style> 
</head> 
<body> 
    <div class="container"> 
        <h1>Chỉnh sửa thông tin cá nhân</h1> 
        <form> 
            <div class="form-group"> 
                <label for="name">Họ tên:</label> 
                <input type="text" id="name" name="name" value="Nguyễn Văn A" required> 
            </div> 
            <div class="form-group"> 
                <label for="dob">Ngày sinh:</label> 
                <input type="date" id="dob" name="dob" value="1990-01-01" required> 
            </div> 
            <div class="form-group"> 
                <label for="gender">Giới tính:</label> 
                <select id="gender" name="gender" required> 
                    <option value="male" selected>Nam</option> 
                    <option value="female">Nữ</option> 
                    <option value="other">Khác</option> 
                </select> 
            </div> 
            <div class="form-group"> 
                <label for="address">Địa chỉ:</label> 
                <input type="text" id="address" name="address" value="123 Đường ABC, Hà Nội, Việt Nam" required> 
            </div> 
            <div class="form-group"> 
                <label for="fb_web">Facebook/Trang web cá nhân:</label> 
                <input type="url" id="fb_web" name="fb_web" value="https://www.facebook.com/nguyenvana" required> 
            </div> 
            <button type="submit">Lưu thay đổi</button> 
        </form> 
    </div> 
</body> 
</html>
